<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR CODE GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            height: 100vh;
        }
        .card{
            border: 1px solid rgba(158, 158, 158, 0.514);
        }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="card p-5">
                <h4>Enter your text or URL</h4>
                <input type="text" class="mt-4 px-4 py-2 rounded" placeholder="Text or URL" id="textField">

                <div id="imgBox" class="mt-3 d-flex align-items-center justify-content-center">
                    <img src="" alt="" id="qrImg">
                </div>
                
                <button class="text-white bg-primary fw-semibold py-2 border-0 mt-4 rounded" id="generateBtn">Generate QR Code</button>
            </div>
        </div>
    </div>

    <!-- JS FILES  -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
